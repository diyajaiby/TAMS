<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripCore Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --blue-primary: #265aaa;
      --blue-dark: #22466b;
      --accent: #fcbc31;
      --white: #fff;
      --bg-light: #f8f9fa;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      background-color: var(--blue-primary);
      color: var(--blue-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-bottom: 40px;
    }
    .navbar {
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 20px;
      box-shadow: 0 4px 14px rgba(34, 70, 107, 0.15);
      box-sizing: border-box;
    }
    .navbar .logo {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--blue-primary);
      user-select: none;
    }
    .navbar .logo img {
      height: 40px;
      border-radius: 8px;
      background: var(--white);
      box-shadow: 0 0 6px var(--accent);
      transition: box-shadow 0.3s ease;
    }
    .navbar .logo img:hover {
      box-shadow: 0 0 10px var(--accent);
    }
    .navbar nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-weight: 600;
      font-size: 1.125rem;
    }
    .navbar nav a {
      text-decoration: none;
      color: var(--blue-dark);
      padding: 8px 14px;
      border-radius: 6px;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s ease;
      user-select: none;
    }
    .navbar nav a:hover,
    .navbar nav a:focus {
      background-color: var(--blue-primary);
      color: var(--white);
      outline: none;
      box-shadow: 0 0 12px var(--blue-primary);
    }
    .navbar nav a.active {
      background-color: var(--blue-primary);
      color: var(--white);
      pointer-events: none;
      cursor: default;
      box-shadow: 0 0 14px var(--blue-primary);
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 14px;
      font-weight: 700;
      color: var(--blue-dark);
      font-size: 1rem;
      user-select: none;
    }
    #logoutBtn {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 6px 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 6px 18px rgba(38, 60, 126, 0.7);
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    #logoutBtn:hover {
      background-color: var(--blue-dark);
      box-shadow: 0 8px 26px rgba(28, 48, 100, 0.85);
    }
    .container {
      max-width: 1120px;
      width: 100%;
      padding: 48px 36px 60px;
      box-sizing: border-box;
      text-align: center;
    }
    .welcome {
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--white);
      margin-bottom: 60px;
      letter-spacing: 1px;
      text-shadow: 1px 2px 6px rgba(0,0,0,0.35);
      user-select: none;
    }
    .dashboard-cards {
      display: flex;
      gap: 44px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 48px;
    }
    .card {
      background: var(--bg-light);
      border-radius: 22px;
      padding: 36px 42px 32px;
      width: 240px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.22);
      color: var(--blue-primary);
      transition: box-shadow 0.3s ease;
      cursor: default;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      box-shadow: 0 12px 45px rgba(0, 0, 0, 0.32);
    }
    .card .icon {
      font-size: 2.8rem;
      color: #1d3f6a;
      margin-bottom: 14px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.12));
      position: relative;
      z-index: 2;
    }
    .card .num {
      font-size: 2.6rem;
      font-weight: 900;
      letter-spacing: 1.4px;
      margin-bottom: 12px;
      z-index: 2;
      position: relative;
    }
    .card .label {
      font-size: 1.35rem;
      color: #091623;
      font-weight: 800;
      letter-spacing: 0.7px;
      z-index: 2;
      position: relative;
    }
    /* Animated Number Counter */
    .card .num[data-animated] {
      transition: color 0.3s ease;
    }
    .chart-section {
  background: #fff;
  border-radius: 22px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.18);
  margin-top: 22px;
  padding: 18px 16px 6px 16px;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
}

    #monthlyBookingsChart {
      max-width: 100%;
      height: 300px;
    }
    @media (max-width: 900px) {
      .dashboard-cards {
        flex-direction: column;
        gap: 28px;
      }
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/tripcore.jpg" alt="TripCore" />
      TripCore
    </div>
    <nav>
      <a href="admin.html" class="nav-link active">Home</a>
      <a href="adpackages.html" class="nav-link">Packages</a>
      <a href="adbooking.html" class="nav-link">Bookings</a>
      <a href="adm_users.html" class="nav-link">Users</a>
      <a href="adm_gen_invoice.html" class="nav-link">Generate Invoices</a>
      <a href="adm_feedback.html" class="nav-link">View Messages</a>
      <a href="adm_report.html" class="nav-link">Reports</a>
    </nav>
    <div class="nav-user">
      <i class="fas fa-user-circle"></i>
      <span id="usernameDisplay">Admin</span>
      <button id="logoutBtn" title="Logout">LOGOUT</button>
    </div>
  </header>

  <main class="container">
    <div class="welcome">Welcome Admin</div>
    <div class="dashboard-cards">
      <div class="card">
        <div class="icon"><i class="fa-regular fa-calendar"></i></div>
        <div class="num" data-animated>1240</div>
        <div class="label">Total Bookings</div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-globe"></i></div>
        <div class="num" data-animated>320</div>
        <div class="label">Upcoming Trips</div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-tag"></i></div>
        <div class="num" data-animated>54</div>
        <div class="label">Active Packages</div>
      </div>
      <div class="card">
        <div class="icon">â‚¹</div>
        <div class="num" data-animated>1285000</div>
        <div class="label">Total Revenue</div>
      </div>
    </div>
    <section class="chart-section">
      <h2>Monthly Bookings</h2>
      <canvas id="monthlyBookingsChart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const usernameDisplay = document.getElementById('usernameDisplay');
    let adminUser = null;
    try {
      adminUser = JSON.parse(localStorage.getItem('adminUser'));
    } catch {}
    usernameDisplay.textContent = adminUser?.fullname || adminUser?.username || 'Admin';

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('adminUser');
      window.location.href = 'login.html';
    });

    // Animated number count-up
    function animateCount(el, end, duration = 1500) {
      let start = 0;
      const stepTime = Math.abs(Math.floor(duration / end));
      const timer = setInterval(() => {
        start += 1;
        el.textContent = start.toLocaleString();
        if(start >= end) clearInterval(timer);
      }, stepTime);
    }

    document.querySelectorAll('.num[data-animated]').forEach(el => {
      animateCount(el, parseInt(el.textContent.replace(/,/g, '')));
    });

    // Chart.js monthly bookings bar chart
const ctx = document.getElementById('monthlyBookingsChart').getContext('2d');
const monthlyBookingsChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
    datasets: [{
      label: 'Bookings',
      data: [120, 130, 150, 170, 140, 180, 200, 210, 230],
      backgroundColor: 'rgba(38, 90, 175, 0.8)',
      borderRadius: 6,
      borderSkipped: false
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        labels: { color: '#22466b', font: { size: 15, weight: 'bold' } }
      },
      title: {
        display: false
      }
    },
    scales: {
      x: {
        grid: { color: '#e0e0e0' },
        ticks: { color: '#22466b', font: { weight: 'bold' } }
      },
      y: {
        beginAtZero: true,
        grid: { color: '#e0e0e0' },
        ticks: { color: '#22466b', font: { weight: 'bold' } }
      }
    }
  }
});

  </script>
</body>
</html>
