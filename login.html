<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TripCore</title>
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #22466b, #0d223e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #1e3a7a;
      background: linear-gradient(145deg, #2a5298, #1a355f);
      padding: 40px 36px 44px 36px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 16px 30px rgb(16 40 71 / 40%);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 24px 50px rgb(16 40 71 / 55%);
    }
    h2 {
      margin-bottom: 36px;
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 6px rgb(45 77 136 / 0.75);
      user-select: none;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0 18px 0;
      border-radius: 12px;
      border: none;
      font-size: 1.05rem;
      font-weight: 600;
      background-color: rgba(255,255,255,0.15);
      color: #fbfbfb;
      box-shadow: inset 1px 1px 3px rgba(255,255,255,0.4),
                  inset -1px -1px 4px rgba(0,0,0,0.2);
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: text;
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #d4d9e2;
      opacity: 0.9;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: rgba(255,255,255,0.3);
      box-shadow: 0 0 8px 1px #6a9cf7;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 16px 0;
      margin-top: 24px;
      border: none;
      border-radius: 28px;
      background: linear-gradient(45deg, #4bb543, #2dd92d);
      color: #fff;
      font-size: 1.3rem;
      font-weight: 900;
      letter-spacing: 0.07em;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(33, 140, 57, 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(45deg, #40a036, #23b224);
      box-shadow: 0 12px 28px rgba(13, 112, 48, 0.9);
    }
    .msg {
      margin-top: 20px;
      font-weight: 700;
      font-size: 1.05rem;
      height: 1.2em;
      user-select: none;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
    a {
      display: block;
      margin-top: 28px;
      color: #a8d1aa;
      text-decoration: underline;
      font-weight: 600;
      font-size: 1.05rem;
      user-select: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #d2f8b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username or Email" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">LOGIN</button>
    </form>
    <div class="msg" id="error-msg"></div>
    <a href="register.html">Create a new account</a>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error-msg');

    // Admin account (hardcoded)
    const admin = {
      username: "admin",
      email: "admin@tripcore.com",
      password: "admin123"
    };

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Check admin login
      if ((username === admin.username || username === admin.email) && password === admin.password) {
        errorMsg.style.color = "lightgreen";
        errorMsg.textContent = "Admin login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1000);
        return;
      }

      // Check regular users in localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u =>
        (u.username === username || u.email === username) && u.password === password
      );

      if (user) {
        // Save logged-in user for session
        localStorage.setItem('currentUser', JSON.stringify(user));
        errorMsg.style.color = "lightgreen";
        errorMsg.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "user_dashboard.html";
        }, 1000);
      } else {
        errorMsg.style.color = "red";
        errorMsg.textContent = "Invalid credentials!";
      }
    });
  </script>
</body>
</html>
