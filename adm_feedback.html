<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripCore Admin - User Messages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --blue-primary: #265aaa;
      --blue-dark: #22466b;
      --accent: #fcbc31;
      --white: #fff;
      --bg-light: #f8f9fa;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      background-color: var(--blue-primary);
      color: var(--blue-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .navbar {
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 20px;
      box-shadow: 0 4px 14px rgba(34, 70, 107, 0.15);
      box-sizing: border-box;
    }
    .navbar .logo {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--blue-primary);
    }
    .navbar .logo img {
      height: 40px;
      border-radius: 8px;
      background: var(--white);
      box-shadow: 0 0 6px var(--accent);
    }
    .navbar nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .navbar nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--blue-dark);
      padding: 8px 14px;
      border-radius: 6px;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s ease;
    }
    .navbar nav a:hover,
    .navbar nav a:focus {
      background-color: var(--blue-primary);
      color: var(--white);
      outline: none;
    }
    .navbar nav a.active {
      background-color: var(--blue-primary);
      color: var(--white);
      pointer-events: none;
      cursor: default;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: var(--blue-dark);
      font-size: 1rem;
      user-select: none;
    }
    #logoutBtn {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 6px 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #logoutBtn:hover {
      background-color: var(--blue-dark);
    }
    .container {
      max-width: 1120px;
      width: 100%;
      padding: 32px;
      background: var(--bg-light);
      border-radius: 12px;
      box-shadow: 0 4px 18px #1d26362e;
      margin-top: 30px;
      color: var(--blue-dark);
    }
    .panel-header {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--blue-primary);
      letter-spacing: 1px;
      text-align: center;
    }
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: var(--white);
      padding: 10px;
      max-height: 600px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 1.13rem;
      background: none;
    }
    thead tr {
      background: var(--blue-primary);
      color: var(--white);
    }
    thead th {
      font-weight: 600;
      padding: 10px 12px;
      text-align: left;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    thead th:not(:last-child) {
      border-right: 2px solid var(--blue-dark);
    }
    tbody tr {
      background: var(--white);
      color: var(--blue-dark);
      font-weight: 500;
      border-bottom: 1px solid #ddd;
    }
    tbody td {
      padding: 12px 12px;
      vertical-align: top;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 700px) {
      .container {
        padding: 16px;
      }
      table {
        font-size: 1rem;
      }
      thead th, tbody td {
        padding: 8px 6px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/tripcore.jpg" alt="TripCore" />
      TripCore
    </div>
    <nav>
      <a href="admin.html" class="nav-link">Home</a>
      <a href="adpackages.html" class="nav-link">Packages</a>
      <a href="adbooking.html" class="nav-link">Bookings</a>
      <a href="adm_users.html" class="nav-link">Users</a>
      <a href="adm_gen_invoice.html" class="nav-link">Generate Invoice</a>
      <a href="adm_feedback.html" class="nav-link active">View Messages</a>
      <a href="adm_report.html" class="nav-link">Reports</a>
     
    </nav>
    <div class="nav-user">
      <i class="fas fa-user-circle"></i>
      <span id="usernameDisplay">Admin</span>
      <button id="logoutBtn" title="Logout">LOGOUT</button>
    </div>
  </header>

  <main class="container">
    <div class="panel-header">User Messages, Feedback & Queries</div>
    <div class="table-container" id="message-table-container">
      <table id="message-table" aria-label="User Messages Table">
        <thead>
          <tr>
            <th>Date</th>
            <th>User</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <!-- Messages will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Load and show admin user info
    const usernameDisplay = document.getElementById('usernameDisplay');
    let adminUser = null;
    try {
      adminUser = JSON.parse(localStorage.getItem('adminUser'));
    } catch {}
    usernameDisplay.textContent = adminUser?.fullname || adminUser?.username || 'Admin';

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('adminUser');
      window.location.href = 'login.html';
    });

    // Load user messages stored by user support pages
    function loadUserMessages() {
      const data = localStorage.getItem('supportMessages');
      if (!data) return [];
      try {
        return JSON.parse(data);
      } catch {
        return [];
      }
    }

    function renderMessages(messages) {
      const tbody = document.querySelector('#message-table tbody');
      tbody.innerHTML = '';
      if (!messages.length) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No messages found.</td></tr>';
        return;
      }
      messages.forEach(msg => {
        const tr = document.createElement('tr');
        // Format date from ISO timestamp to readable string
        let dateStr = msg.timestamp ? new Date(msg.timestamp).toLocaleString() : '';
        tr.innerHTML = `
          <td>${dateStr}</td>
          <td>${msg.name || ''}</td>
          <td>${msg.email || ''}</td>
          <td>${msg.subject || ''}</td>
          <td>${msg.message || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    const userMessages = loadUserMessages();
    renderMessages(userMessages);
  </script>
</body>
</html>
