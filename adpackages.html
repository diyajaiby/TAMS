<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripCore Manage Packages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --blue-primary: #265aaa;
      --blue-dark: #22466b;
      --accent: #fcbc31;
      --white: #fff;
      --bg-light: #f8f9fa;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      background-color: var(--blue-primary);
      color: var(--blue-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .navbar {
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 20px;
      box-shadow: 0 4px 14px rgba(34, 70, 107, 0.15);
      box-sizing: border-box;
    }
    .navbar .logo {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--blue-primary);
    }
    .navbar .logo img {
      height: 40px;
      border-radius: 8px;
      background: var(--white);
      box-shadow: 0 0 6px var(--accent);
    }
    .navbar nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .navbar nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--blue-dark);
      padding: 8px 14px;
      border-radius: 6px;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s ease;
    }
    .navbar nav a:hover,
    .navbar nav a:focus {
      background-color: var(--blue-primary);
      color: var(--white);
      outline: none;
    }
    .navbar nav a.active {
      background-color: var(--blue-primary);
      color: var(--white);
      pointer-events: none;
      cursor: default;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: var(--blue-dark);
      font-size: 1rem;
      user-select: none;
    }
    #logoutBtn {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 6px 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #logoutBtn:hover {
      background-color: var(--blue-dark);
    }
    .main-content {
      max-width: 1100px;
      width: 100%;
      padding: 24px 20px 40px 20px;
      margin-top: 34px;
      background: var(--bg-light);
      border-radius: 12px;
      box-shadow: 0 4px 18px #1d26362e;
      color: var(--blue-dark);
      min-height: 520px;
      box-sizing: border-box;
    }
    .package-panel {
      border-radius: 12px;
    }
    .panel-header {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 24px;
    }
    .table-container {
      background: var(--white);
      border-radius: 12px 12px 8px 8px;
      padding: 16px;
      margin-bottom: 26px;
      overflow-x: auto;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 1.13rem;
      background: none;
      color: var(--blue-dark);
    }
    thead tr {
      background: var(--blue-primary);
      color: var(--white);
    }
    thead th {
      font-weight: 600;
      padding: 12px 16px;
      text-align: left;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      user-select: none;
    }
    thead th:not(:last-child) {
      border-right: 2px solid #3e5c7c;
    }
    tbody tr {
      background: var(--white);
      font-weight: 500;
      border-bottom: 2px solid #cbcbcb;
    }
    tbody td {
      padding: 12px 16px;
      vertical-align: middle;
      user-select: text;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    .status-active {
      color: #39b45a;
      font-weight: bold;
    }
    .btn-action {
      border: none;
      outline: none;
      padding: 7px 19px;
      font-size: 1rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.13s;
    }
    .btn-edit {
      background: #2ecc71;
      color: #fff;
      border: 1px solid #23a862;
    }
    .btn-edit:hover {
      background: #23a862;
    }
    .btn-delete {
      background: #e74c3c;
      color: #fff;
      border: 1px solid #c0392b;
    }
    .btn-delete:hover {
      background: #c0392b;
    }
    .btn-add {
      margin-top: 18px;
      background: #12c978;
      color: #fff;
      border: none;
      font-size: 1.13rem;
      padding: 12px 34px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      float: right;
      box-shadow: 0 2px 10px #184d3e33;
      transition: background 0.18s;
    }
    .btn-add:hover {
      background: #11ba70;
    }
    .image-td img {
      max-width: 80px;
      border-radius: 12px;
      object-fit: cover;
      height: 50px;
    }
    /* Modal styles */
    #modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-box {
      background: var(--white);
      color: var(--blue-dark);
      border-radius: 18px;
      padding: 32px 26px 22px 26px;
      min-width: 340px;
      box-shadow: 0 8px 24px #173a8a33;
      display: flex;
      flex-direction: column;
      gap: 22px;
      position: relative;
    }
    .modal-box input,
    .modal-box select {
      margin-top: 4px;
      font-size: 1.1rem;
      border-radius: 5px;
      border: 1px solid #729ed8;
      padding: 7px 13px;
      width: 100%;
      font-family: inherit;
      box-sizing: border-box;
    }
    .modal-actions {
      text-align: right;
    }
    .modal-box .btn-action {
      margin-left: 0;
      margin-right: 12px;
    }
    .modal-close {
      position: absolute;
      top: 13px;
      right: 16px;
      font-size: 1.6rem;
      color: var(--blue-dark);
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .main-content {
        padding: 0 4px;
        max-width: 100%;
      }
      .package-panel {
        padding: 10px 0 24px 0;
      }
      .table-container {
        padding: 6px;
      }
      .btn-add {
        float: none;
        width: 100%;
        font-size: 1rem;
      }
      .modal-box {
        min-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/tripcore.jpg" alt="TripCore" />
      TripCore
    </div>
    <nav>
      <a href="admin.html" class="nav-link">Home</a>
      <a href="adpackages.html" class="nav-link active">Packages</a>
      <a href="adbooking.html" class="nav-link">Bookings</a>
      <a href="adm_users.html" class="nav-link">Users</a>
      <a href="adm_gen_invoice.html" class="nav-link">Generate Invoices</a>
      <a href="adm_feedback.html" class="nav-link">View Messages</a>
      <a href="adm_report.html" class="nav-link">Reports</a>
    </nav>
    <div class="nav-user">
      <i class="fas fa-user-circle"></i>
      <span id="usernameDisplay">Admin</span>
      <button id="logoutBtn" title="Logout">LOGOUT</button>
    </div>
  </header>

  <main class="main-content">
    <div class="package-panel">
      <div class="panel-header">MANAGE PACKAGES</div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Image</th>
              <th>Package Name</th>
              <th>Destination</th>
              <th>Duration</th>
              <th>Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="packageTableBody"></tbody>
        </table>
      </div>
      <button class="btn-add" onclick="showAddModal()">+ Add new Package</button>
    </div>
  </main>

  <div id="modal-bg"></div>

  <script>
    // Show admin username
    const usernameDisplay = document.getElementById('usernameDisplay');
    let adminUser = null;
    try {
      adminUser = JSON.parse(localStorage.getItem('adminUser'));
    } catch {}
    usernameDisplay.textContent = adminUser?.fullname || adminUser?.username || 'Admin';

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('adminUser');
      window.location.href = 'login.html';
    });

    // LocalStorage Helpers
    function getPackagesFromLocalStorage() {
      const packagesJSON = localStorage.getItem('packages');
      if (packagesJSON) {
        return JSON.parse(packagesJSON);
      }
      return [];
    }

    function setPackagesToLocalStorage(packages) {
      localStorage.setItem('packages', JSON.stringify(packages));
    }

    // Render the packages table
    function renderPackages() {
      const packages = getPackagesFromLocalStorage();
      const tbody = document.getElementById('packageTableBody');
      tbody.innerHTML = '';

      packages.forEach((pkg, idx) => {
        const statusClass = pkg.status && pkg.status.toLowerCase() === 'inactive' ? '' : 'status-active';
        const priceFormatted = new Intl.NumberFormat('en-IN').format(Number(pkg.price || 0));
        // Use relative URL or placeholder if empty
        const imageSrc = pkg.image ? pkg.image : 'https://via.placeholder.com/80x50?text=No+Image';
        const safeName = pkg.name ? pkg.name.replace(/"/g, '&quot;') : '';

        tbody.innerHTML += `
          <tr>
            <td class="image-td"><img src="${imageSrc}" alt="${safeName}" /></td>
            <td>${safeName}</td>
            <td>${pkg.destination || '-'}</td>
            <td>${pkg.duration || '-'}</td>
            <td>₹${priceFormatted}</td>
            <td class="${statusClass}">${pkg.status || 'Active'}</td>
            <td>
              <button class="btn-action btn-edit" onclick="showEditModal(${idx})">Edit</button>
              <button class="btn-action btn-delete" onclick="deletePackage(${idx})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Show Add Package Modal
    function showAddModal() {
      showModal('Add', {});
    }

    // Show Edit Package Modal
    function showEditModal(idx) {
      const packages = getPackagesFromLocalStorage();
      showModal('Edit', packages[idx], idx);
    }

    // Generic modal show function
    function showModal(mode, pkg, idx = null) {
      const modalBg = document.getElementById('modal-bg');
      modalBg.innerHTML = `
        <div class="modal-bg" onclick="closeModal(event)">
          <form class="modal-box" onsubmit="handleModalSubmit(event, '${mode}', ${idx})" onclick="event.stopPropagation()">
            <button type="button" class="modal-close" onclick="closeModal(event)">&times;</button>
            <div>
              <label>Package Name:<br>
                <input type="text" name="name" required value="${pkg.name || ''}">
              </label>
            </div>
            <div>
              <label>Destination:<br>
                <input type="text" name="destination" value="${pkg.destination || ''}">
              </label>
            </div>
            <div>
              <label>Duration:<br>
                <input type="text" name="duration" value="${pkg.duration || ''}" placeholder="e.g., 5D/4N">
              </label>
            </div>
            <div>
              <label>Price (₹):<br>
                <input type="number" name="price" required min="0" value="${pkg.price || ''}">
              </label>
            </div>
            <div>
              <label>Status:<br>
                <select name="status">
                  <option ${!pkg.status || pkg.status === 'Active' ? 'selected' : ''}>Active</option>
                  <option ${pkg.status === 'Inactive' ? 'selected' : ''}>Inactive</option>
                </select>
              </label>
            </div>
            <div>
              <label>Image URL:<br>
                <input type="url" name="image" placeholder="Image URL (e.g., images/goa.jpg)" value="${pkg.image || ''}" required>
              </label>
            </div>
            <div class="modal-actions">
              <button type="submit" class="btn-action btn-edit">${mode === 'Add' ? 'Add' : 'Update'}</button>
              <button type="button" class="btn-action btn-delete" onclick="closeModal(event)">Cancel</button>
            </div>
          </form>
        </div>
      `;
      modalBg.style.display = 'flex';
    }

    // Close modal if click on background, close button, or cancel button
    function closeModal(event) {
      if (
        event.target.classList.contains('modal-bg') ||
        event.target.classList.contains('modal-close') ||
        event.target.textContent === 'Cancel'
      ) {
        const modalBg = document.getElementById('modal-bg');
        modalBg.style.display = 'none';
        modalBg.innerHTML = '';
      }
    }

    // Handle form submit for add/edit package
    function handleModalSubmit(event, mode, idx) {
      event.preventDefault();
      const form = event.target;
      const packages = getPackagesFromLocalStorage();
      const data = {
        id: mode === 'Add' ? Date.now().toString() : packages[idx].id,
        name: form.name.value.trim(),
        destination: form.destination.value.trim(),
        duration: form.duration.value.trim(),
        price: Number(form.price.value),
        status: form.status.value,
        image: form.image.value.trim(),
      };

      if (mode === 'Add') {
        packages.push(data);
      } else if (mode === 'Edit') {
        packages[idx] = data;
      }

      setPackagesToLocalStorage(packages);
      closeModal(event);
      renderPackages();
    }

    // Delete a package by index
    function deletePackage(idx) {
      if (confirm('Are you sure you want to delete this package?')) {
        let packages = getPackagesFromLocalStorage();
        packages.splice(idx, 1);
        setPackagesToLocalStorage(packages);
        renderPackages();
      }
    }

    // Initial rendering
    document.addEventListener('DOMContentLoaded', () => {
      renderPackages();
    });
  </script>
</body>
</html>
