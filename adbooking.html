<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripCore Admin - Bookings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --blue-primary: #265aaa;
      --blue-dark: #22466b;
      --accent: #fcbc31;
      --white: #fff;
      --bg-light: #f8f9fa;
    }
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat',Arial,sans-serif;}
    body {
      background-color: var(--blue-primary);
      color: var(--blue-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .navbar {
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 20px;
      box-shadow: 0 4px 14px rgba(34, 70, 107, 0.15);
      box-sizing: border-box;
    }
    .navbar .logo {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--blue-primary);
    }
    .navbar .logo img {
      height: 40px;
      border-radius: 8px;
      background: var(--white);
      box-shadow: 0 0 6px var(--accent);
    }
    .navbar nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .navbar nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--blue-dark);
      padding: 8px 14px;
      border-radius: 6px;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s ease;
    }
    .navbar nav a:hover,
    .navbar nav a:focus {
      background-color: var(--blue-primary);
      color: var(--white);
      outline: none;
    }
    .navbar nav a.active {
      background-color: var(--blue-primary);
      color: var(--white);
      pointer-events: none;
      cursor: default;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: var(--blue-dark);
      font-size: 1rem;
      user-select: none;
    }
    #logoutBtn {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 6px 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #logoutBtn:hover {
      background-color: var(--blue-dark);
    }
    /* Main content */
    .main-content {
      max-width: 1100px;
      width: 100%;
      padding: 24px 20px 40px 20px;
      margin-top: 34px;
      background: var(--bg-light);
      border-radius: 12px;
      box-shadow: 0 4px 18px #1d26362e;
      color: var(--blue-dark);
      min-height: 520px;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 0.5px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 1.1rem;
      background: none;
    }
    thead tr {background: var(--blue-primary); color: var(--white);}
    thead th {
      color: #fff;
      font-weight: 600;
      padding: 12px 16px;
      text-align: left;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      user-select: none;
    }
    thead th:not(:last-child) {
      border-right: 2px solid #3e5c7c;
    }
    tbody tr {
      background: var(--white);
      color: var(--blue-dark);
      font-weight: 500;
      border-bottom: 2px solid #cbcbcb;
    }
    tbody td {
      padding: 12px 16px;
      vertical-align: middle;
      user-select: text;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    .status-confirmed {
      background: #22be45;
      color: #fff;
      padding: 4px 18px;
      font-weight: 600;
      border-radius: 6px;
      font-size: 1rem;
      display: inline-block;
      user-select: none;
    }
    .status-pending {
      background: #fd9803;
      color: #fff;
      padding: 4px 18px;
      font-weight: 600;
      border-radius: 6px;
      font-size: 1rem;
      display: inline-block;
      user-select: none;
    }
    .btn-view {
      background: none;
      border: none;
      color: var(--blue-primary);
      font-size: 1.25rem;
      cursor: pointer;
      margin-left: 6px;
      vertical-align: middle;
      user-select: none;
    }
    .btn-view:focus {outline: none;}
    #empty-msg {
      text-align: center;
      margin-top: 20px;
      font-size: 1.25rem;
      color: var(--blue-dark);
      user-select: none;
    }
    @media (max-width: 900px) {
      .main-content {padding: 20px 10px 30px 10px;}
      table {font-size: 1rem;}
    }
    @media (max-width: 600px) {
      thead th, tbody td {padding: 8px 10px;}
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/tripcore.jpg" alt="TripCore" />
      TripCore
    </div>
    <nav>
      <a href="admin.html" class="nav-link">Home</a>
      <a href="adpackages.html" class="nav-link">Packages</a>
      <a href="adbooking.html" class="nav-link active">Bookings</a>
      <a href="adm_users.html" class="nav-link">Users</a>
      <a href="adm_gen_invoice.html" class="nav-link">Generate Invoice</a>
      <a href="adm_feedback.html" class="nav-link">View Messages</a>
      <a href="adm_report.html" class="nav-link">Reports</a>
    </nav>
    <div class="nav-user">
      <i class="fas fa-user-circle"></i>
      <span id="usernameDisplay">Admin</span>
      <button id="logoutBtn" title="Logout">LOGOUT</button>
    </div>
  </header>

  <main class="main-content">
    <h1>Bookings</h1>
    <table>
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Customer Name</th>
          <th>Package</th>
          <th>Start Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookingTableBody"></tbody>
    </table>
    <div id="empty-msg"></div>
  </main>

  <script>
    // Display admin username from localStorage 'adminUser'
    const usernameDisplay = document.getElementById('usernameDisplay');
    let adminUser = null;
    try {
      adminUser = JSON.parse(localStorage.getItem('adminUser'));
    } catch {}
    usernameDisplay.textContent = adminUser?.fullname || adminUser?.username || 'Admin';

    // Logout button functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('adminUser');
      window.location.href = 'login.html';
    });

    // Format date yyyy-mm-dd to dd-mm-yyyy
    function formatDateDisplay(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}-${month}-${year}`;
    }

    // Fetch all bookings dynamically from sessionStorage (all keys checked)
    function getAllBookings() {
      const bookings = [];
      for (let i = 0; i < sessionStorage.length; i++) {
        try {
          const key = sessionStorage.key(i);
          const val = JSON.parse(sessionStorage.getItem(key));
          if (val && val.id && (val.package || val.packageName)) {
            bookings.push(val);
          }
        } catch {}
      }
      return bookings.reverse(); // newest first
    }

    // Render bookings table rows dynamically
    function renderBookingsTable() {
      const bookings = getAllBookings();
      const tbody = document.getElementById('bookingTableBody');
      const emptyMsg = document.getElementById('empty-msg');
      tbody.innerHTML = '';
      if (!bookings.length) {
        emptyMsg.textContent = 'No bookings found.';
        return;
      }
      emptyMsg.textContent = '';
      bookings.forEach(bk => {
        // SUPPORTS travelerName, customerName, fullname, username
        const custName = bk.customerName || bk.travelerName || bk.fullname || bk.username || 'Unknown';
        const pkgName = bk.packageName || bk.package || 'N/A';
        const startDate = formatDateDisplay(bk.startDate || bk.date || '');
        const status = (bk.status || 'Confirmed').toLowerCase();
        tbody.innerHTML += `<tr>
          <td>${bk.id}</td>
          <td>${custName}</td>
          <td>${pkgName}</td>
          <td>${startDate}</td>
          <td><span class="status-${status === 'confirmed' ? 'confirmed' : (status === 'pending' ? 'pending' : 'confirmed')}">${bk.status || 'Confirmed'}</span></td>
          <td><button class="btn-view" title="View" onclick="viewBooking('${bk.id}')"><i class="fa fa-eye"></i> View</button></td>
        </tr>`;
      });
    }

    function viewBooking(id) {
      const bookings = getAllBookings();
      const bk = bookings.find(b => b.id === id);
      if (!bk) {
        alert('Booking not found!');
        return;
      }
      const custName = bk.customerName || bk.travelerName || bk.fullname || bk.username || 'Unknown';
      const pkgName = bk.packageName || bk.package || 'N/A';
      const startDate = formatDateDisplay(bk.startDate || bk.date || '');
      const status = bk.status || 'Confirmed';
      alert(`Booking Details:\n\nBooking ID: ${id}\nCustomer: ${custName}\nPackage: ${pkgName}\nStart Date: ${startDate}\nStatus: ${status}`);
    }

    document.addEventListener('DOMContentLoaded', renderBookingsTable);
  </script>
</body>
</html>
