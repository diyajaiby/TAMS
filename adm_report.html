<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripCore Reports - Generate PDF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --blue-primary: #265aaa;
      --blue-dark: #22466b;
      --accent: #fcbc31;
      --white: #fff;
      --bg-light: #f8f9fa;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      background-color: var(--blue-primary);
      color: var(--blue-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .navbar {
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 20px;
      box-shadow: 0 4px 14px rgba(34, 70, 107, 0.15);
      box-sizing: border-box;
    }
    .navbar .logo {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--blue-primary);
    }
    .navbar .logo img {
      height: 40px;
      border-radius: 8px;
      background: var(--white);
      box-shadow: 0 0 6px var(--accent);
    }
    .navbar nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .navbar nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--blue-dark);
      padding: 8px 14px;
      border-radius: 6px;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s ease;
    }
    .navbar nav a:hover,
    .navbar nav a:focus {
      background-color: var(--blue-primary);
      color: var(--white);
      outline: none;
    }
    .navbar nav a.active {
      background-color: var(--blue-primary);
      color: var(--white);
      pointer-events: none;
      cursor: default;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: var(--blue-dark);
      font-size: 1rem;
      user-select: none;
    }
    #logoutBtn {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 6px 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #logoutBtn:hover {
      background-color: var(--blue-dark);
    }
    .container {
      max-width: 1120px;
      width: 100%;
      padding: 32px;
      background: var(--bg-light);
      border-radius: 12px;
      box-shadow: 0 4px 18px #1d26362e;
      margin-top: 30px;
      color: var(--blue-dark);
    }
    .panel-header {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--blue-primary);
      letter-spacing: 1px;
      text-align: center;
    }
    .filters-row {
      display: flex;
      gap: 20px;
      align-items: flex-end;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 180px;
    }
    .filter-label {
      color: var(--blue-dark);
      font-weight: 600;
      font-size: 1.1rem;
      margin-left: 2px;
    }
    .filter-select {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 1.1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--blue-dark);
      font-weight: 600;
      cursor: pointer;
      background: var(--white);
      box-sizing: border-box;
    }
    .btn-generate {
      margin-top: 20px;
      background: var(--blue-primary);
      color: var(--white);
      border: none;
      font-size: 1.14rem;
      padding: 12px 36px;
      border-radius: 7px;
      font-weight: 600;
      cursor: pointer;
      height: 46px;
      align-self: flex-end;
      transition: background 0.16s;
      box-shadow: 0 2px 10px rgba(24, 77, 62, 0.2);
    }
    .btn-generate:hover {
      background: var(--blue-dark);
    }
    .summary-label {
      margin: 18px 0 8px 0;
      color: var(--blue-primary);
      font-size: 1.09rem;
      font-weight: 500;
      text-align: center;
    }
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: var(--white);
      padding: 10px;
      max-height: 400px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 1.13rem;
      background: none;
    }
    thead tr {
      background: var(--blue-primary);
      color: var(--white);
    }
    thead th {
      font-weight: 600;
      padding: 10px 12px;
      text-align: left;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    thead th:not(:last-child) {
      border-right: 2px solid var(--blue-dark);
    }
    tbody tr {
      background: var(--white);
      color: var(--blue-dark);
      font-weight: 500;
      border-bottom: 1px solid #ddd;
    }
    tbody td {
      padding: 12px 12px;
      vertical-align: middle;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 700px) {
      .container {
        padding: 16px;
      }
      .filters-row {
        flex-direction: column;
        gap: 14px;
        align-items: stretch;
      }
      .filter-group, .btn-generate {
        width: 100%;
      }
      .btn-generate {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/tripcore.jpg" alt="TripCore" />
      TripCore
    </div>
    <nav>
      <a href="admin.html" class="nav-link">Home</a>
      <a href="adpackages.html" class="nav-link">Packages</a>
      <a href="adbooking.html" class="nav-link">Bookings</a>
      <a href="adm_users.html" class="nav-link">Users</a>
      <a href="adm_gen_invoice.html" class="nav-link">Generate Invoices</a>
      <a href="adm_feedback.html" class="nav-link">View Messages</a>
      <a href="adm_report.html" class="nav-link active">Reports</a>
    </nav>
    <div class="nav-user">
      <i class="fas fa-user-circle"></i>
      <span id="usernameDisplay">Admin</span>
      <button id="logoutBtn" title="Logout">LOGOUT</button>
    </div>
  </header>

  <main class="container">
    <div class="panel-header">REPORTS</div>
    <form class="filters-row" onsubmit="return false;">
      <div class="filter-group">
        <label class="filter-label" for="month">Month</label>
        <select id="month" class="filter-select" onchange="filterData()">
          <option value="">Select Month</option>
          <option value="2025-01">January 2025</option>
          <option value="2025-02">February 2025</option>
          <option value="2025-03">March 2025</option>
          <option value="2025-04">April 2025</option>
          <option value="2025-05">May 2025</option>
          <option value="2025-06">June 2025</option>
          <option value="2025-07">July 2025</option>
          <option value="2025-08">August 2025</option>
          <!-- add more as needed -->
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label" for="package">Package</label>
        <select id="package" class="filter-select" onchange="filterData()">
          <option value="">All Packages</option>
          <option value="Kerala Retreat">Kerala Retreat</option>
          <option value="Goa Beach">Goa Beach</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label" for="status">Status</label>
        <select id="status" class="filter-select" onchange="filterData()">
          <option value="">All Status</option>
          <option value="Confirmed">Confirmed</option>
          <option value="Pending">Pending</option>
        </select>
      </div>
      <button class="btn-generate" type="button" onclick="generatePDF()">Generate Report</button>
    </form>
    <div class="summary-label">Trip Summary for selected filters</div>
    <div class="table-container" id="report-table-container">
      <table id="report-table" aria-label="Report Table">
        <thead>
          <tr>
            <th>Trip Date</th>
            <th>Package Name</th>
            <th>No. of Bookings</th>
            <th>Status</th>
            <th>Revenue</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows inserted dynamically here -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Load admin user info
    const usernameDisplay = document.getElementById('usernameDisplay');
    let adminUser = null;
    try {
      adminUser = JSON.parse(localStorage.getItem('adminUser'));
    } catch {}
    usernameDisplay.textContent = adminUser?.fullname || adminUser?.username || 'Admin';

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('adminUser');
      window.location.href = 'login.html';
    });

    // Load report data from localStorage or initialize if empty
    function loadReportData() {
      const data = localStorage.getItem('reportData');
      if (data) {
        return JSON.parse(data);
      } else {
        // Sample defaults if absent
        const sampleData = [
          { tripDate: "2025-08-01", package: "Kerala Retreat", bookings: 15, status: "Confirmed", revenue: 225000 },
          { tripDate: "2025-08-10", package: "Goa Beach", bookings: 12, status: "Confirmed", revenue: 180000 },
          { tripDate: "2025-07-15", package: "Kerala Retreat", bookings: 8, status: "Pending", revenue: 120000 },
          { tripDate: "2025-06-20", package: "Goa Beach", bookings: 10, status: "Confirmed", revenue: 150000 }
        ];
        localStorage.setItem('reportData', JSON.stringify(sampleData));
        return sampleData;
      }
    }

    let reportData = loadReportData();

    function renderTable(data) {
      const tbody = document.querySelector('#report-table tbody');
      tbody.innerHTML = '';
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No records found for the selected filters.</td></tr>`;
        return;
      }
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.tripDate}</td>
          <td>${row.package}</td>
          <td>${row.bookings}</td>
          <td>${row.status}</td>
          <td>â‚¹${row.revenue.toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    renderTable(reportData);

    // Filter function based on selects
    function filterData() {
      const monthFilter = document.getElementById('month').value;
      const packageFilter = document.getElementById('package').value;
      const statusFilter = document.getElementById('status').value;

      const filtered = reportData.filter(item => {
        let match = true;
        if (monthFilter && !item.tripDate.startsWith(monthFilter)) match = false;
        if (packageFilter && packageFilter !== '' && item.package !== packageFilter) match = false;
        if (statusFilter && statusFilter !== '' && item.status !== statusFilter) match = false;
        return match;
      });

      renderTable(filtered);
    }

    // PDF generation
    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("helvetica", "bold");
      doc.setFontSize(20);
      doc.text('TripCore Report', 14, 16);

      const month = document.getElementById('month').value || 'All';
      const packageName = document.getElementById('package').value || 'All';
      const status = document.getElementById('status').value || 'All';

      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);
      doc.text(`Month: ${month}`, 14, 28);
      doc.text(`Package: ${packageName}`, 14, 34);
      doc.text(`Status: ${status}`, 14, 40);

      doc.autoTable({
        html: '#report-table',
        startY: 48,
        theme: 'grid',
        styles: { fontSize: 10 },
        headStyles: { fillColor: [38, 90, 170] }
      });

      doc.save('tripcore_report.pdf');
    }
  </script>
</body>
</html>
