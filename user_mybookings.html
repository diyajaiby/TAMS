<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>My Bookings - TripCore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --blue-primary: #265aaa;
      --blue-dark: #22466b;
      --accent: #fcbc31;
      --white: #fff;
      --bg-light: #f8f9fa;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      background-color: var(--blue-primary);
      color: var(--blue-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .navbar {
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 20px;
      box-shadow: 0 4px 14px rgba(34, 70, 107, 0.15);
      box-sizing: border-box;
    }
    .navbar .logo {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--blue-primary);
    }
    .navbar .logo img {
      height: 40px;
      border-radius: 8px;
      background: var(--white);
      box-shadow: 0 0 6px var(--accent);
    }
    .navbar nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .navbar nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--blue-dark);
      padding: 8px 14px;
      border-radius: 6px;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s ease;
    }
    .navbar nav a:hover,
    .navbar nav a:focus {
      background-color: var(--blue-primary);
      color: var(--white);
      outline: none;
    }
    .navbar nav a.active {
      background-color: var(--blue-primary);
      color: var(--white);
      pointer-events: none;
      cursor: default;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: var(--blue-dark);
      font-size: 1rem;
      user-select: none;
    }
    #logoutBtn {
      background-color: var(--blue-primary);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 6px 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #logoutBtn:hover {
      background-color: var(--blue-dark);
    }
    .main-content {
      max-width: 1100px;
      width: 100%;
      padding: 24px 20px 40px 20px;
      margin-top: 34px;
      background: var(--bg-light);
      border-radius: 12px;
      box-shadow: 0 4px 18px #1d26362e;
      color: var(--blue-dark);
      min-height: 520px;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 800;
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 0.5px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 1.1rem;
      background: none;
    }
    thead tr {
      background: var(--blue-primary);
      color: var(--white);
    }
    thead th {
      color: #fff;
      font-weight: 600;
      padding: 12px 16px;
      text-align: left;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      user-select: none;
    }
    thead th:not(:last-child) {
      border-right: 2px solid #3e5c7c;
    }
    tbody tr {
      background: var(--white);
      color: var(--blue-dark);
      font-weight: 500;
      border-bottom: 2px solid #cbcbcb;
    }
    tbody td {
      padding: 12px 16px;
      vertical-align: middle;
      user-select: text;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    .card-status {
      border-radius: 7px;
      color: #fff;
      padding: 3px 15px;
      font-size: 1rem;
      font-weight: 600;
      display: inline-block;
    }
    .card-status.cnf {
      background: #22be45;
    }
    .card-status.pend {
      background: #fd9803;
    }
    .card-status.cxl {
      background: #d03c3c;
    }
    .action-btn, .action-btn:visited {
      display: inline-block;
      background: #248aed;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 18px;
      font-size: 1.07rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .16s;
      text-decoration: none;
      margin-right: 6px;
    }
    .action-btn:hover {
      background: #1b6ece;
    }
    @media (max-width: 900px) {
      .main-content {
        padding: 16px 4px;
      }
      table {
        font-size: 1rem;
      }
    }
    @media (max-width: 600px) {
      .main-content {
        border-radius: 14px;
      }
      h1 {
        font-size: 1.85rem;
      }
      thead th,
      tbody td {
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="images/tripcore.jpg" alt="TripCore" />
      TripCore
    </div>
    <nav>
      <a href="user_dashboard.html" class="nav-link">HOME</a>
      <a href="browsepackage.html" class="nav-link">BROWSE PACKAGES</a>
      <a href="user_mybookings.html" class="nav-link active" aria-current="page">MY BOOKINGS</a>
      <a href="user_support.html" class="nav-link">SUPPORT</a>
    </nav>
    <div class="nav-user" id="navUser">
      <span id="username">User</span>
      <button id="logoutBtn" title="Log Out"><i class="fas fa-sign-out-alt"></i> Log Out</button>
    </div>
  </nav>


  <div class="main-content">
    <div class="headline"><h1>My Bookings</h1></div>
    <div class="table-container">
      <table id="bookings-table">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Package</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="empty-msg" style="color:#000; text-align:center; margin:24px 0 0 0; font-size:1.1rem;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Show logged-in user name from localStorage
    function loadUserName() {
      const userSpan = document.getElementById('username');
      try {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
          userSpan.textContent = currentUser.fullname || currentUser.name || currentUser.username || 'User';
        } else {
          userSpan.textContent = 'User';
        }
      } catch {
        userSpan.textContent = 'User';
      }
    }

    // Logout button functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    });

    // Fetch bookings from sessionStorage dynamically
    function getBookings() {
      const bookings = [];
      for (let i = 0; i < sessionStorage.length; i++) {
        try {
          const key = sessionStorage.key(i);
          const val = JSON.parse(sessionStorage.getItem(key));
          if (val && val.id && (val.package || val.packageName)) bookings.push(val);
        } catch {}
      }
      return bookings.reverse(); // newest first
    }

    // Format date for display
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const dateObj = new Date(dateStr);
      return isNaN(dateObj) ? dateStr : dateObj.toLocaleDateString('en-IN');
    }

    // E-ticket generation function
    const { jsPDF } = window.jspdf;
    function downloadETicket(bookingData) {
      if (!bookingData) {
        alert('No booking details to download.');
        return;
      }
      const doc = new jsPDF();
      doc.setFontSize(22);
      doc.text('TripCore - E-Ticket', 20, 20);

      doc.setFontSize(16);
      doc.text('Booking Confirmation', 20, 40);
      doc.setFontSize(14);
      doc.text(`Package: ${bookingData.package || bookingData.packageName}`, 20, 55);
      doc.text(`Traveler: ${bookingData.travelerName || bookingData.name || ''}`, 20, 65);
      doc.text(`Start Date: ${bookingData.startDate || ''}`, 20, 75);
      doc.text(`Number of Travelers: ${bookingData.travelerCount || bookingData.count || ''}`, 20, 85);
      doc.text(`Total Paid: ${bookingData.totalAmount || bookingData.price || ''}`, 20, 95);
      doc.text(`Contact Info: ${bookingData.contact || ''}`, 20, 105);

      doc.setFontSize(10);
      doc.text('Thank you for booking with TripCore!', 20, 125);

      doc.save(`TripCore_ETicket_${bookingData.id || 'Booking'}.pdf`);
    }

    // Render bookings table
    function renderTable() {
      const data = getBookings();
      const tbody = document.querySelector("#bookings-table tbody");
      const emptyMsg = document.getElementById('empty-msg');
      tbody.innerHTML = '';
      if (data.length === 0) {
        emptyMsg.textContent = "No bookings found.";
        return;
      }
      emptyMsg.textContent = '';
      data.forEach(rec => {
        const pkg = rec.packageName || rec.package;
        tbody.innerHTML += `
          <tr>
            <td>${rec.id}</td>
            <td>${pkg}</td>
            <td>${formatDate(rec.startDate)}</td>
            <td><span class="card-status cnf">Confirmed</span></td>
            <td>
              <button class="action-btn" onclick='downloadETicket(${JSON.stringify(rec).replace(/'/g,"\\'")})'>View Ticket</button>
            </td>
          </tr>
        `;
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadUserName();
      renderTable();
    });
  </script>
</body>
</html>
