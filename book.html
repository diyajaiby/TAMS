<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Your Package - TripCore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --blue-dark: #22466b;
      --blue-primary: #265aaa;
      --accent: #fcbc31;
      --white: #fff;
      --bg-light: #f8f9fa;
      --input-bg: #e6ecf7;
      --input-border: #c8d0e8;
      --shadow-light: rgba(34, 70, 107, 0.15);
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      background-color: var(--bg-light);
      color: var(--blue-dark);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 0 30px;
      box-shadow: 0 4px 14px var(--shadow-light);
      box-sizing: border-box;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--blue-primary);
    }
    .navbar .logo img {
      height: 40px;
      border-radius: 8px;
      box-shadow: 0 0 6px var(--accent);
      background: var(--white);
    }
    .navbar .nav-links {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 36px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    .navbar .nav-links a {
      text-decoration: none;
      color: var(--blue-dark);
      font-size: 1.05rem;
      padding: 10px 14px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-transform: uppercase;
      user-select: none;
      cursor: pointer;
    }
    .navbar .nav-links a:hover,
    .navbar .nav-links a:focus,
    .navbar .nav-links a.active {
      background-color: var(--blue-primary);
      color: var(--white);
      outline: none;
    }
    .navbar .nav-links a.active {
      pointer-events: none;
      cursor: default;
    }
    .nav-user {
      display: flex;
      align-items: center;
      gap: 14px;
      font-weight: 700;
      font-size: 1rem;
      color: var(--blue-dark);
      user-select: none;
    }
    .nav-user i {
      font-size: 22px;
      color: var(--blue-primary);
    }
    #logoutBtn {
      background-color: var(--blue-primary);
      color: var(--white);
      border: none;
      border-radius: 28px;
      padding: 8px 22px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      font-size: 1rem;
    }
    #logoutBtn:hover {
      background-color: var(--blue-dark);
    }

    .title-bar {
      background-color: var(--blue-primary);
      color: var(--white);
      text-align: center;
      padding: 18px 0;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.5px;
      user-select: none;
      margin-top: 20px;
    }
    .package-bar {
      background-color: #00695c;
      color: var(--white);
      text-align: center;
      padding: 14px 20px;
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: 0.4px;
      margin-bottom: 30px;
      user-select: none;
    }
    .package-bar b {
      font-weight: 700;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto 60px auto;
      display: flex;
      gap: 36px;
      flex-wrap: wrap;
      padding: 0 3vw;
      align-items: flex-start;
    }
    .form-section {
      flex: 1 1 360px;
      background: var(--white);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 20px var(--shadow-light);
      color: var(--blue-dark);
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-width: 300px;
      box-sizing: border-box;
    }
    .form-section h3 {
      font-size: 1.5rem;
      font-weight: 700;
      user-select: none;
      margin-bottom: 12px;
    }
    label {
      font-weight: 600;
      margin: 10px 0 6px 0;
      display: block;
      user-select: none;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      font-size: 1rem;
      color: var(--blue-dark);
      background-color: var(--input-bg);
      transition: border-color 0.3s, box-shadow 0.3s;
      font-weight: 600;
      outline-offset: 2px;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: var(--blue-primary);
      box-shadow: 0 0 8px var(--blue-primary);
      outline: none;
      background-color: #e2ecfd;
    }
    .price-summary {
      flex: 0 1 320px;
      background: var(--white);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 20px var(--shadow-light);
      color: var(--blue-dark);
      display: flex;
      flex-direction: column;
      gap: 24px;
      min-width: 300px;
      box-sizing: border-box;
    }
    .price-summary h3 {
      font-size: 1.5rem;
      font-weight: 700;
      user-select: none;
    }
    .price-summary table {
      width: 100%;
      border-collapse: collapse;
    }
    .price-summary td {
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
    }
    .price-summary td:last-child {
      text-align: right;
      font-weight: 700;
      font-size: 1.125rem;
    }
    .price-summary strong {
      font-weight: 700;
      font-size: 1.2rem;
    }
    .terms {
      text-align: center;
      margin: 40px auto 0 auto;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      max-width: 600px;
      padding: 0 20px;
    }
    .terms input {
      margin-right: 8px;
      cursor: pointer;
      vertical-align: middle;
    }
    .confirm-btn {
      display: block;
      margin: 40px auto 60px auto;
      width: 280px;
      padding: 16px 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--white);
      background-color: var(--blue-primary);
      border: none;
      border-radius: 36px;
      cursor: pointer;
      box-shadow: 0 8px 26px rgba(38, 60, 126, 0.7);
      transition: background-color 0.3s, box-shadow 0.3s;
      letter-spacing: 2px;
      text-transform: uppercase;
      user-select: none;
    }
    .confirm-btn:hover {
      background-color: #133c7a;
      box-shadow: 0 10px 36px rgba(19, 60, 122, 0.85);
    }
    @media (max-width: 960px) {
      .container {
        flex-direction: column;
        max-width: 95vw;
        padding: 0 4vw;
      }
      .form-section,
      .price-summary {
        width: 100%;
        max-width: none;
        margin: 0 auto 32px auto;
      }
      .confirm-btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="images/tripcore.jpg" alt="TripCore" />
      <b>TripCore</b>
    </div>
    <div class="nav-links">
      <a href="user_dashboard.html" class="nav-link ">HOME</a>
      <a href="browsepackage.html" class="nav-link ">BROWSE PACKAGES</a>
      <a href="user_mybookings.html" class="nav-link">MY BOOKINGS</a>
      <a href="user_support.html" class="nav-link">SUPPORT</a>
    </div>
    <button class="nav-link" id="logoutBtn">
      <i class="fas fa-sign-out-alt"></i> Log Out
    </button>
    <div class="nav-user">
      <i class="fas fa-user"></i><span id="usernameDisplay">User</span>
    </div>
  </div>


  <div class="title-bar">Book Your Package</div>
  <div class="package-bar" id="package-selected">Loading package info...</div>

  <main class="container">
    <section class="form-section">
      <h3>Traveler Information</h3>
      <label for="date">Start Date</label>
      <input type="date" id="date" required />

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required />

      <label for="travelers">Number of Travelers</label>
      <select id="travelers" aria-label="Number of travelers">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <div class="terms">
        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a></label>
      </div>

      <button class="confirm-btn" id="confirm-btn">Confirm Booking</button>
    </section>

    <aside class="price-summary">
      <h3>Price Summary</h3>
      <table>
        <tbody>
          <tr>
            <td>Travelers</td>
            <td id="travelers-count">1</td>
          </tr>
          <tr>
            <td>Package Cost</td>
            <td>₹<span id="package-cost">0</span></td>
          </tr>
          <tr>
            <td>Taxes & Fees (6%)</td>
            <td>₹<span id="taxes-fees">0</span></td>
          </tr>
          <tr>
            <td><strong>Total Amount</strong></td>
            <td><strong>₹<span id="total-amount">0</span></strong></td>
          </tr>
          <tr>
            <td>Payment Method</td>
            <td><strong>Payment at destination</strong></td>
          </tr>
        </tbody>
      </table>
    </aside>
  </main>

  <script>
    // Logout button logic
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    });

    // Load current user
    function loadCurrentUser() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (currentUser) {
        document.getElementById('usernameDisplay').textContent = currentUser.fullname || currentUser.username || 'User';
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const packageId = urlParams.get('id');
    let packageData = null;

    const packageSelectedElem = document.getElementById('package-selected');
    const travelersSelect = document.getElementById('travelers');
    const travelersCountElem = document.getElementById('travelers-count');
    const packageCostElem = document.getElementById('package-cost');
    const taxesFeesElem = document.getElementById('taxes-fees');
    const totalAmountElem = document.getElementById('total-amount');
    const confirmBtn = document.getElementById('confirm-btn');
    const agreeTerms = document.getElementById('agree-terms');

    function getPackagesFromLocalStorage() {
      const packagesJSON = localStorage.getItem('packages');
      return packagesJSON ? JSON.parse(packagesJSON) : [];
    }

    function loadPackage() {
      const packages = getPackagesFromLocalStorage();
      packageData = packages.find(p => p.id === packageId);

      if (!packageData) {
        packageSelectedElem.textContent = 'Package not found.';
        confirmBtn.disabled = true;
        return;
      }

      packageSelectedElem.innerHTML = `You're just a few steps away! <b>Selected: ${packageData.name} (${packageData.duration}) &ndash; ₹${Number(packageData.price).toLocaleString()}/person</b>`;
      updatePriceSummary();
    }

    function updatePriceSummary() {
      if (!packageData) return;
      const travelers = Number(travelersSelect.value);
      travelersCountElem.textContent = travelers;

      const packageCost = Number(packageData.price) * travelers;
      packageCostElem.textContent = packageCost.toLocaleString();

      const taxesFees = Math.round(packageCost * 0.06);
      taxesFeesElem.textContent = taxesFees.toLocaleString();

      const totalAmount = packageCost + taxesFees;
      totalAmountElem.textContent = totalAmount.toLocaleString();
    }

    travelersSelect.addEventListener('change', updatePriceSummary);

    confirmBtn.addEventListener('click', () => {
      if (!agreeTerms.checked) {
        alert('Please agree to the terms and conditions before confirming.');
        return;
      }

      const startDate = document.getElementById('date').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!startDate || !name || !email || !phone) {
        alert('Please fill all required fields such as Name, Email, Phone, and Start Date.');
        return;
      }

      const paymentMethod = "Payment at destination";

      const bookingData = {
        id: 'BK' + Date.now(),
        packageId: packageData.id,
        package: packageData.name,
        startDate: startDate,
        travelerName: name,
        contact: `${email} | ${phone}`,
        travelerCount: travelersSelect.value,
        totalAmount: totalAmountElem.textContent,
        paymentMethod: paymentMethod,
        username: JSON.parse(localStorage.getItem('currentUser')).username || ''
      };

      sessionStorage.setItem(bookingData.id, JSON.stringify(bookingData));
      localStorage.setItem('booking_' + bookingData.id, JSON.stringify(bookingData));

      window.location.href = `booking-confirmed.html?id=${bookingData.id}`;
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadCurrentUser();
      loadPackage();
    });
  </script>

</body>
</html>
